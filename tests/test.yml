---
- hosts: all
  gather_facts: true
  become: true

  roles:
  - role: nfq.wireguard
    vars:
      ansible_python_interpreter: /usr/bin/python3
      wg_user_list:
        nam.nguyen:
          username: "nam.nguyen"
          private_ip: "10.99.0.11"
          default_route: true
          wg_dns_enabled: true
          remove: false
        nghia.pham:
          username: "nghia.pham"
          private_ip: "10.99.0.12"
          default_route: true
          wg_dns_enabled: true
          remove: false
